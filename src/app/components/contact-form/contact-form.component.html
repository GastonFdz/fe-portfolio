<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form
          class="form-horizontal"
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
          method="post"
        >
          <fieldset class="v-center">
            <legend class="text-center header">Contactame</legend>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-user bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="name"
                  name="name"
                  formControlName="name"
                  type="text"
                  placeholder="Nombre"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-user bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="lastName"
                  name="lastName"
                  formControlName="lastName"
                  type="text"
                  placeholder="Apellido"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-envelope-o bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="email"
                  name="email"
                  formControlName="email"
                  type="text"
                  placeholder="Email de contacto"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-phone-square bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="phone"
                  name="phone"
                  formControlName="phone"
                  type="text"
                  placeholder="Telefono"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-envelope-o bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="subject"
                  name="subject"
                  formControlName="subject"
                  type="text"
                  placeholder="Motivo de contacto"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-pencil-square-o bigicon"></i
              ></span>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  formControlName="message"
                  placeholder="Su mensaje, el mismo se enviara por email a mi casilla personal y sera respondido a la brevedad"
                  rows="7"
                ></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Enviar
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
